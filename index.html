<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simplified Progress Bar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: "Inter", sans-serif;
    }

    .progress-wrapper {
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .progress-bar {
      width: 0%;
      height: 40px; /* thicker bar */
      border-radius: 30px;
      background: linear-gradient(90deg, #007BFF, #00C6FF);
      transition: width 0.1s linear;
      position: relative;
    }

    .progress-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      pointer-events: none;
      mix-blend-mode: difference;
    }
  </style>
</head>
<body>
  <div class="progress-wrapper">
    <div id="progress" class="progress-bar"></div>
    <div id="progress-text" class="progress-text">0%</div>
  </div>

  <script>
    const progress = document.getElementById("progress");
    const progressText = document.getElementById("progress-text");

    function animateProgress() {
      let current = 0;
      const target = 100; // full progress
      const duration = 1000; // 10 seconds to fill
      const resetDelay = 8000; // wait 5 seconds before reset
      const intervalTime = 50;
      const step = (target / (duration / intervalTime));

      const interval = setInterval(() => {
        current += step;
        if (current >= target) {
          current = target;
          clearInterval(interval);

          // pause then reset
          setTimeout(() => {
            progress.style.width = "0%";
            progressText.textContent = "0%";
            setTimeout(animateProgress, 500);
          }, resetDelay);
        }

        const percentage = Math.round(current) + "%";
        progress.style.width = percentage;
        progressText.textContent = percentage;
      }, intervalTime);
    }

    window.addEventListener("load", animateProgress);
  </script>
</body>
</html>
